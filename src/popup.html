<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 24px;
      background: rgba(0, 0, 0, 0.95);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .logo img {
      width: 28px;
      height: 28px;
    }

    .logo span {
      font-size: 18px;
      font-weight: 600;
    }

    .message {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .explanation {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      line-height: 1.5;
      margin-bottom: 16px;
    }

    .shortcut {
      display: inline-block;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      font-size: 12px;
      color: rgba(41, 204, 175, 1);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="icons/icon-48.png" alt="DeskTab">
    <span>DeskTab</span>
  </div>
  <p class="message">Can't run on this page</p>
  <p class="explanation">Chrome restricts extensions on internal and protected pages.</p>
  <div class="shortcut">Use Ctrl+. on a regular page</div>
</body>
</html>
